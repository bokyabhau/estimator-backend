<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for the A4 page with 0.5-inch black box border */
        .a4-page {
            width: 8.5in;
            height: 11in;
            padding: 0.5in; /* Add padding for the black border */
            margin: 0 auto;
            border: 2px solid black;
            box-sizing: border-box;
        }
        .prjtitle {
            text-align: center;
            font-size: 35px;
            font-style: bold;
            margin-top: 15px;

        }
        .projectword {
            text-align: center;
            font-size: 20px;
            font-style: bold;
            margin-top: 50px;

        }
        .ptype {
            text-align: center;
            font-size: 20px;
            font-style: bold;
            margin-top: 5px;

        }
        .pin {
            text-align: center;
            font-size: 20px;
            font-style: bold;
            margin-top: 5px;

        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="a4-page">
            <h1 class="text-center"></h1>
            <form>
                <div class="form-group">
                    <strong><label class="prjtitle text-center" for="projectTitle">ESTIMATE</label></strong>
                </div>
                <div class="form-group">
                    <label class="projectword text-center" for="projectTitle">PROJECT</label>
                </div>

                <div class="form-group">
                    <label class="ptype text-center" for="projectTitle"><%= userinput.prtype%></label>
                </div>
                <div class="form-group">
                    <label class="pin text-center" for="projectTitle">IN</label>
                </div>

                <div class="form-group">
                    <label for="projectTitle"><%= userinput.name %></label>
                </div>
                <div class="form-group">
                    <label for="clientName">Client Name</label>

                    <input type="text" class="form-control" id="clientName" placeholder="Enter client name">
                </div>
                <div class="form-group">
                    <label for="clientAddress">Client Address</label>
                    <textarea class="form-control" id="clientAddress" rows="4" placeholder="Enter client address"></textarea>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
