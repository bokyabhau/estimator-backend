<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estimate Cover Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .cover-container {
      width: 8.27in; /* A4 width in inches */
      height: 11.69in; /* A4 height in inches */
      margin: 16px auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .gradient-box {
      padding: 20px;
      border-radius: 5px;
      background-image: linear-gradient(to right, #007bff, #00bfff);
      color: #fff;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
    }

    .company-info {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }

    .prepared-for {
      font-size: 24px;
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="cover-container">
    <h1>Estimate</h1>
    
    <div class="company-info">
      <p>Company Name</p>
      <p>Company Address</p>
      <p>Contact No.: +1 123-456-7890</p>
    </div>

    <p class="prepared-for">Prepared For: Client Name</p>

    <div class="gradient-box">
      <p>This is a sample gradient box with blue shades.</p>
      <p>You can add any content you want here.</p>
    </div>

    <div class="gradient-box">
      <p>Another gradient box with blue shades.</p>
      <p>Feel free to add more boxes as needed.</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
